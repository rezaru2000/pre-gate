version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pregate-postgres
    environment:
      POSTGRES_USER: pregate
      POSTGRES_PASSWORD: pregate_dev_password
      POSTGRES_DB: pregate_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U pregate']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: pregate-api
    env_file:
      - ./api/.env.development
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api/logs:/app/logs

volumes:
  postgres_data:
