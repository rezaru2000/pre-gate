name: Deploy Backend

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - uat
          - prod

jobs:
  build-and-deploy:
    name: Build & Deploy API (${{ github.event.inputs.environment }})
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          ENV="${{ github.event.inputs.environment }}"
          case "$ENV" in
            prod) echo "environment=prod" >> $GITHUB_OUTPUT
                  echo "acr=acrpregatemrod" >> $GITHUB_OUTPUT
                  echo "container_app=ca-pregate-prod" >> $GITHUB_OUTPUT
                  echo "resource_group=rg-pregate-prod" >> $GITHUB_OUTPUT ;;
            uat)  echo "environment=uat" >> $GITHUB_OUTPUT
                  echo "acr=acrpregateuat" >> $GITHUB_OUTPUT
                  echo "container_app=ca-pregate-uat" >> $GITHUB_OUTPUT
                  echo "resource_group=rg-pregate-uat" >> $GITHUB_OUTPUT ;;
            *)    echo "environment=dev" >> $GITHUB_OUTPUT
                  echo "acr=acrpregatedev" >> $GITHUB_OUTPUT
                  echo "container_app=ca-pregate-dev" >> $GITHUB_OUTPUT
                  echo "resource_group=rg-pregate-dev" >> $GITHUB_OUTPUT ;;
          esac

      - name: Prepare Azure credentials
        id: azcreds
        run: |
          if [ -n "$AZURE_CLIENT_ID" ]; then
            CREDS=$(jq -n \
              --arg cid "$AZURE_CLIENT_ID" \
              --arg csec "$AZURE_CLIENT_SECRET" \
              --arg sid "$AZURE_SUBSCRIPTION_ID" \
              --arg tid "$AZURE_TENANT_ID" \
              '{clientId:$cid,clientSecret:$csec,subscriptionId:$sid,tenantId:$tid}')
          else
            CREDS="$AZURE_CREDENTIALS"
          fi
          if [ -z "$CREDS" ] || [ "$CREDS" = "null" ]; then
            echo "::error::Set AZURE_CLIENT_ID, AZURE_CLIENT_SECRET, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID OR AZURE_CREDENTIALS in GitHub Secrets."
            exit 1
          fi
          echo "creds<<EOF" >> $GITHUB_OUTPUT
          echo "$CREDS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ steps.azcreds.outputs.creds }}

      - name: Build and push Docker image
        run: |
          ACR="${{ steps.env.outputs.acr }}.azurecr.io"
          IMAGE="${ACR}/pregate-api:${{ github.sha }}"

          az acr login --name ${{ steps.env.outputs.acr }}

          docker build -t "${IMAGE}" ./api
          docker push "${IMAGE}"

          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV

      - name: Update Container App
        run: |
          az containerapp update \
            --name ${{ steps.env.outputs.container_app }} \
            --resource-group ${{ steps.env.outputs.resource_group }} \
            --image "${IMAGE}"
